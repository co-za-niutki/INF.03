<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css" />
  </head>
  <body>
    <header>
      <h1>Malowanie pokoi i biur</h1>
    </header>
    <section id="lewy">
      <h2>Menu</h2>
      <ul>
        <li><a href="mieszamy.html">Mieszamy</a></li>
        <li><a href="cena.html">Wyceniamy</a></li>
      </ul>
    </section>
    <section id="srodek">
      <h2>Zapotrzebowaie na farbę</h2>
      <form>
        <label for="pow">Powierzchnia malowania (m<sup>2</sup>):</label>
        <input type="number" id="pow" />
        <input type="button" value="Oblicz" onclick="oblicz()" />
      </form>

      <p id="wynik"></p>
    </section>
    <section id="prawy">
      <img src="obraz.png" alt="Próbki farb" />
    </section>
    <footer>
      <h3>MALARZ</h3>
      <p>Stronę opracował: 0000000000</p>
    </footer>
    <script>
      function oblicz() {
        let pow = document.getElementById("pow").value;
        let wynik = Math.ceil(pow / 4);
        document.getElementById(
          "wynik"
        ).innerHTML = `Liczba potrzebnych puszek: ${wynik}`;
      }
    </script>
  </body>
</html>
