<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl3.css" />
  </head>
  <body>
    <header>
      <section id="header-left"><h1>Stacja Paliw</h1></section>
      <section id="header-right">
        <a href="stacja.html"><img src="home.png" /></a>
        <a href="obliczenia.html"><img src="znak.png" /></a>
      </section>
    </header>
    <main>
      <section id="main">
        <h3>Oblicz koszt paliwa</h3>
        <form>
          <label for="rodzaj">Rodzaj paliwa (1-benzyna, 2-olej napędowy)</label
          ><br />
          <input id="rodzaj" type="number" />
          <br />
          <label for="litry">Ile litrów</label><br />
          <input id="litry" type="number" />
          <br />
          <input type="button" value="OBLICZ" onclick="oblicz()" />
        </form>
        <div id="wynik"></div>
      </section>
      <section id="left"><a href="kwerendy.txt">Pobierz kwerendy</a></section>
      <section id="right"><img src="samochod.png" alt="samochód" /></section>
    </main>
    <footer><p>Stronę opracował: 00000000000</p></footer>
    <script>
      function oblicz() {
        var rodzaj = document.getElementById("rodzaj").value;
        var litry = document.getElementById("litry").value;
        var koszt = 0;

        if (rodzaj == "1") {
          koszt = litry * 4;
        } else if (rodzaj == "2") {
          koszt = litry * 3.5;
        }

        document.getElementById("wynik").innerHTML =
          "Koszt paliwa: " + koszt + " zł";
      }
    </script>
  </body>
</html>
