<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputery</title>
    <link rel="stylesheet" href="styl.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div id="container">
      <header><img src="animacja.gif" alt="Pogotowie komputerowe" /></header>
      <nav>
        <a href="index.html">Strona Główna</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
      <main>
        <section id="lewy"></section>
        <section id="srodek">
          <h2>Kontakt</h2>
          <form>
            <table>
              <tr>
                <td>Imię:</td>
                <td><input type="text" id="imie" /></td>
              </tr>
              <tr>
                <td>Nazwisko:</td>
                <td><input type="text" id="nazwisko" /></td>
              </tr>
              <tr>
                <td>E-mail:</td>
                <td><input type="email" id="email" /></td>
              </tr>
              <tr>
                <td>Zgłoszenie:</td>
                <td>
                  <select id="usluga">
                    <option>naprawa komputerów</option>
                    <option>odzyskiwanie danych</option>
                    <option>wirusy</option>
                    <option>konfiguracja LAN</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="checkbox" checked id="kopia" />
                  <label for="kopia">Wyślij kopię wiadomości</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button type="reset">Czyść</button>
                  <button type="button" onclick="wyslij()">Wyślij</button>
                </td>
              </tr>
            </table>
            <hr />
            <p id="wynik"></p>
          </form>
        </section>
        <section id="prawy"></section>
      </main>
      <footer>Autor: <em>0000000000000</em></footer>
    </div>
    <script>
      function wyslij() {
        let imie = document.getElementById("imie").value;
        let nazwisko = document.getElementById("nazwisko").value;
        let email = document.getElementById("email").value.toLowerCase();
        let usluga = document.getElementById("usluga").value;
        let kopia = document.getElementById("kopia").checked;

        document.getElementById("wynik").innerHTML =
          imie +
          " " +
          nazwisko +
          "<br />" +
          email +
          "<br />" +
          "Usługa: " +
          usluga;
      }
    </script>
  </body>
</html>
