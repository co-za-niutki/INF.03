<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon kosmetyczny</title>
    <link rel="stylesheet" href="styl7.css" />
  </head>
  <body>
    <section id="l1">
      <h2>Nsza oferta</h2>
      <ol>
        <li>
          <a href="twarz.html">Oczysczczanie twarzy</a>
          <ul>
            <li>Peeling</li>
            <li>Maska</li>
          </ul>
        </li>
        <li>Masaż</li>
        <li>Makijaż</li>
      </ol>
      <a href="index.html">Strona główna</a>
    </section>
    <section id="p1"><h1>Usługi kosmetycze</h1></section>
    <section id="p2">
      <h3>Kalkulator ceny wizyty</h3>
      <form>
        <input type="checkbox" id="peeling" />
        <label for="peeling">Peeling</label><br />
        <input type="checkbox" id="maska" />
        <label for="maska">Maska</label><br />
        <input type="checkbox" id="masaz" />
        <label for="masaz">Masaż twarzy</label><br />
        <input type="checkbox" id="makijaz" />
        <label for="makijaz">Makijaż</label><br />
        <button type="button" onclick="oblicz()">Oblicz cenę</button>
      </form>
      <p id="wynik"></p>
    </section>
    <section id="l2"><img src="obraz1.jpg" alt="Personel" /></section>
    <footer>
      <p>Autor: 000000000000</p>
    </footer>
    <script>
      function oblicz() {
        let peeling = document.getElementById("peeling").checked;
        let maska = document.getElementById("maska").checked;
        let masaz = document.getElementById("masaz").checked;
        let makijaz = document.getElementById("makijaz").checked;

        let suma = 0;
        if (peeling) {
          suma += 45;
        }
        if (maska) {
          suma += 30;
        }
        if (masaz) {
          suma += 20;
        }
        if (makijaz) {
          suma += 50;
        }

        document.getElementById("wynik").innerHTML = `Cena zabiegów ${suma}`;
      }
    </script>
  </body>
</html>
