<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <header><h2>Chat</h2></header>
    <aside>
      <h3>Chaty</h3>
      <ul>
        <li>Ogólny</li>
        <li>
          Tematyczne
          <ol>
            <li>Turystyczny</li>
            <li>Żeglarski</li>
            <li>Filatelistyczny</li>
            <li>Hodowla zwierzątek domowych</li>
          </ol>
        </li>
      </ul>
      <h3>Uczestnicy</h3>
      <p>Jolanta Nowak</p>
      <img src="Jolka.jpg" alt="Jolanta Nowak" />
      <p>Krzysztof Łukasiński</p>
      <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński" />
    </aside>
    <main>
      <section id="chat">
        <article class="wiadomosc jolanta">
          <img src="Jolka.jpg" alt="Jolanta Nowak" />
          <p>Czy idziesz jutro do kina?</p>
        </article>
        <article class="wiadomosc krzysztof">
          <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński" />
          <p>Tak! a ty?</p>
        </article>
      </section>
      <form>
        <label for="tresc">Wpisz wiadomość: </label>
        <input type="text" id="tresc" />
        <button type="button" onclick="wyslij()">Wyślij</button>
        <br />
        <button type="button" onclick="losuj()">
          Generuj losową odpowiedź
        </button>
      </form>
    </main>
    <footer><h5>Chat wykonał: 00000000000</h5></footer>
    <script>
      let odpowiedzi = [
        "Hej, świetnie!",
        "Nie mogę się doczekać!",
        "Co jeszcze planujemy?",
        "Może później?",
        "Dobra decyzja!",
        "Zgadza się.",
        "Brzmi dobrze.",
        "Ciekawy pomysł!",
        "Spróbujmy!",
      ];

      function wyslij() {
        let tresc = document.getElementById("tresc").value;
        let chat = document.getElementById("chat");
        let odp = document.createElement("article");
        odp.classList.add("wiadomosc");
        odp.classList.add("jolanta");
        let img = document.createElement("img");
        img.src = "Jolka.jpg";
        img.alt = "Jolanta Nowak";
        odp.appendChild(img);
        let p = document.createElement("p");
        p.textContent = tresc;
        odp.appendChild(p);
        chat.appendChild(odp);
      }

      function losuj() {
        let chat = document.getElementById("chat");
        let odp = document.createElement("article");
        odp.classList.add("wiadomosc");
        odp.classList.add("krzysztof");
        let img = document.createElement("img");
        img.src = "Krzysiek.jpg";
        img.alt = "Krzysztof Łukasiński";
        odp.appendChild(img);
        let p = document.createElement("p");
        p.textContent =
          odpowiedzi[Math.floor(Math.random() * odpowiedzi.length)];
        odp.appendChild(p);
        chat.appendChild(odp);
      }
    </script>
  </body>
</html>
